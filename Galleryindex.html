<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAllERY</title>
  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="gallery" class="h-screen w-screen bg-white flex justify-items-center	">
    <div class="h-auto w-auto shadow bg-blue-100	mx-auto my-auto px-2 pb-10">
      <p class="mx-10 py-10 px-34 font-serif	text-3xl	font-medium	text-gray-500">Photo Gallery {{items.length}} | Like : {{Like}}</p>
      <div class="flex">
        <div v-for="(item,index) in items">
          <img v-bind:src="item.src" class="h-60 w-48 px-2 py-5">
          <button
            class="bg-blue-300 text-white flex items-center font-serif px-3 my-auto ml-6 rounded shadow focus:outline-none"
            v-on:click="toggleLike(index)">
            Like
            <span class="material-icons  text-white text-xl ml-1" v-show="item.like">favorite</span>
            <span class="material-icons text-white text-xl ml-1" v-show="!item.like">favorite_border</span>
          </button>
          <p class="mx-6 font-medium	text-gray-500 font-serif">{{item.name}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- my main.js -->
  <script src="./Gallerymain.js"></script>
</body>

</html>
